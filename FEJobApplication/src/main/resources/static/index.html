<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tạo CV Hướng Dẫn Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center">Tạo CV chuyên nghiệp</h2>
        <p class="text-center">Hãy làm theo từng bước để tạo CV phù hợp với bạn!</p>

        <!-- Tiến trình -->
        <div class="progress mb-4">
            <div id="progressBar" class="progress-bar" style="width: 25%;">Bước 1/4</div>
        </div>

        <!-- Bước 1: Chọn ngành nghề -->
        <div class="step active" id="step1">
            <h4>1. Bạn muốn tạo CV cho ngành nào?</h4>
            <select class="form-select" id="industrySelect">
                <option value="">-- Chọn ngành nghề --</option>
                <option value="IT">Công nghệ thông tin</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Tài chính</option>
            </select>
            <button class="btn btn-primary mt-3" onclick="nextStep(2)">Tiếp tục</button>
        </div>

        <!-- Bước 2: Nhập vị trí, yêu cầu tuyển dụng -->
        <div class="step" id="step2">
            <h4>2. Bạn đang ứng tuyển vị trí nào?</h4>
            <input type="text" class="form-control mb-2" placeholder="VD: Lập trình viên, Nhân viên Marketing">
            <h4>Yêu cầu tuyển dụng:</h4>
            <textarea class="form-control mb-3" rows="3" placeholder="Nhập yêu cầu tuyển dụng..."></textarea>
            <button class="btn btn-secondary" onclick="prevStep(1)">Quay lại</button>
            <button class="btn btn-primary" onclick="nextStep(3)">Tiếp tục</button>
        </div>

        <!-- Bước 3: Gợi ý CV phù hợp -->
        <div class="step" id="step3">
            <h4>3. Gợi ý mẫu CV phù hợp</h4>
            <div class="row">
                <div class="col-md-4">
                    <img src="cv-template-1.jpg" class="img-fluid" alt="Mẫu CV 1">
                    <button class="btn btn-outline-primary w-100 mt-2" onclick="nextStep(4)">Chọn</button>
                </div>
                <div class="col-md-4">
                    <img src="cv-template-2.jpg" class="img-fluid" alt="Mẫu CV 2">
                    <button class="btn btn-outline-primary w-100 mt-2" onclick="nextStep(4)">Chọn</button>
                </div>
            </div>
            <button class="btn btn-secondary mt-3" onclick="prevStep(2)">Quay lại</button>
        </div>

        <!-- Bước 4: Chỉnh sửa CV -->
        <div class="step" id="step4">
            <h4>4. Chỉnh sửa CV của bạn</h4>
            <p>(Ở đây sẽ có form chỉnh sửa CV)</p>
            <button class="btn btn-secondary" onclick="prevStep(3)">Quay lại</button>
            <button class="btn btn-success">Hoàn tất & Tải CV</button>
        </div>
    </div>
</div>

<script>
    let currentStep = 1;

    function nextStep(step) {
        document.getElementById(`step${currentStep}`).classList.remove("active");
        document.getElementById(`step${step}`).classList.add("active");
        currentStep = step;
        updateProgress();
    }

    function prevStep(step) {
        document.getElementById(`step${currentStep}`).classList.remove("active");
        document.getElementById(`step${step}`).classList.add("active");
        currentStep = step;
        updateProgress();
    }

    function updateProgress() {
        let progress = (currentStep / 4) * 100;
        document.getElementById("progressBar").style.width = progress + "%";
        document.getElementById("progressBar").innerText = `Bước ${currentStep}/4`;
    }
</script>

</body>
</html>
