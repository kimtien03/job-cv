<!-- ? Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img th:src="@{/user/img/logo/loader.png}" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader End -->
<main class="fullscreen">
    <!-- Slider Area Start-->
    <div class="slider-area slider-bg">
        <div class="slider-active">
            <!-- Single Slider -->
            <div class="single-slider d-flex align-items-center slider-height">
                <div class="container" style="margin-bottom: 200px">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-xl-7 col-lg-5 col-md-9">
                            <div class="hero__caption">
                                <span data-animation="fadeInLeft" data-delay=".3s">CV Builder – Công cụ tạo CV mạnh mẽ cho kỷ nguyên số</span>
                                <h1 data-animation="fadeInLeft" data-delay=".6s">Tạo CV chuyên nghiệp chỉ trong vài phút</h1>
                                <p data-animation="fadeInLeft" data-delay=".8s">Thiết kế, chỉnh sửa và xuất CV với công nghệ hiện đại, hỗ trợ AI và tùy biến linh hoạt.
                                    Chọn mẫu – Tùy chỉnh – Xuất bản. Mọi thứ bạn cần để ghi điểm với nhà tuyển dụng.</p>
                                <!-- Slider btn -->
                                <div class="slider-btns">
                                    <!-- Hero-btn -->
                                    <a data-animation="fadeInLeft" data-delay="1s" th:href="@{/survey}" class="btn radius-btn">Bắt đầu</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-6">
                            <div class="hero__img d-none d-lg-block f-right">
                                <img th:src="@{/user/img/logo/slider.png}" alt="" data-animation="fadeInRight" data-delay="1s">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Slider Shape -->
        <div class="slider-shape d-none d-lg-block">
            <img th:src="@{/user/img/top-left-shape.png}" alt="">
        </div>
    </div>
</main>
